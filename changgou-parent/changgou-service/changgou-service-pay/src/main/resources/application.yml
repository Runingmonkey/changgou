server:
  port: 18090
spring:
  application:
    name: pay
  main:
    allow-bean-definition-overriding: true  # 使用自己的bean
  rabbitmq:
    host: localhost
    virtual-host: /
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
  instance:
    prefer-ip-address: true
feign:
  hystrix:
    enabled: true
#hystrix 配置
hystrix:
  command:
    default:
      execution:
        timeout:
          #如果enabled设置为false，则请求超时交给ribbon控制
          enabled: true
        isolation:
          strategy: SEMAPHORE

